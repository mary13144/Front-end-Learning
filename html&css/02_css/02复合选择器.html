<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        /* 将class为red的div大小变为30px */
        /* 
           交集选择器：
                作用：同时选中符合多个条件的元素
                语法：选择器1选择器2选择器3选择器n{}
                注意：交集选择器中如果有元素选择器，必须以元素选择器开头
        */
        div.red{
            font-size: 30px;
        }
        /* 将h1和span元素颜色设置为绿色 */
        /* 
           选择器分组（并集选择器）：
                作用：同时选择多个选择器对应元素
                语法：选择器1,选择器2,选择器3,选择器n{}    
        */
        h1,span{
            color: green;
        }
    </style>
</head>
<body>
    <div class="red">我是div</div>
    <p class="red">我是p元素</p>
    <h1>标题</h1>
    <span>内容</span>
</body>
</html>
