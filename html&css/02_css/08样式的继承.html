<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式的继承</title>
    <style>
        /* 
           样式的继承：我们对一个元素设置的样式同时会应用到它的后代元素中
        */
        p{
            color: cyan;
        }
    </style>
</head>
<body>
    <p>
        我是一个p元素
        <br>
        <span>我是p元素中的span</span>
    </p>
</body>
</html>
