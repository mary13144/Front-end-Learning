<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>语义化标签2</title>
  </head>
  <body>
    <!-- 
        块元素：
        一般用来网页布局
        行内元素：
        主要用来包裹文字,一般放在块元素中
        p元素中不能嵌套任何块元素
        游览器在解析网页中会对网页中任何不符合规范的会自动进行修正
     -->
    <!-- 结构化语义标签（布局标签） -->
    <!-- 
        header标签表示头部可能有多个header，
        main标签表示主题 一个网页中只有一个main，
        footer标签表示底部，也可以有多个
        nav标签表示布局中的导航
        aside表示和主体相关的其他内容（侧边栏）
        article表示文章
        section表示一个独立的区块，其他标签不合适使用时可以使用这个标签
        div没有语义，就表示一个区块
        span：行内元素没有任何语义一般用来网页中选中文字
    -->
    <header>aa</header>
    <main>bb</main>
    <footer>cc</footer>
    <nav>dd</nav>
    <aside>ff</aside>
    <article>gg</article>
    <section></section>
    <div></div>
  </body>
</html>
