<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
</head>
<body>
    <p>今天天气<strong>真不错</strong></p>
    <p>
        鲁迅说：
        <blockquote>
            这句话我从没说过！
        </blockquote>
        <p>
            子曰：<q>学而时习之</q>
            <!-- br标签标示换行 -->
            <br>
            换行
        </p>
    </p>
</body>
</html>
