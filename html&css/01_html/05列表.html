<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 
        html中有三种列表：
        1.有序列表：ol
        2.无需列表：ul
        3.定义列表：dl，用dt来表示定义的内容，dd来解释说明内容的含义

        li来表示列表项
     -->
     <ul>
         <li>行为</li>
         <li>结构</li>
         <li>属性</li>
     </ul>

     <ol>
        <li>行为</li>
        <li>结构</li>
        <li>属性</li>
    </ol>

    <dl>
        <dt>结构</dt>
        <dd>表示网页的结构</dd>
    </dl>
</body>
</html>
