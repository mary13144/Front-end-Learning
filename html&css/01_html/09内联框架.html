<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联框架</title>
</head>
<body>
    <!-- 
        内联框架用于向当前页面引入一个其他页面
            src：指定引入页面的地址
            frameborder： 表示内敛框架的边框，0表示无，1表示有边框       
     -->
    <iframe src="https://www.douyu.com/" width="800px" height="600px" frameborder="0"></iframe>
</body>
</html>
