<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!-- 图片标签用于引入一个外部标签进入页面，是一个自结束标签
        可以像超链接那样写相对地址也可以把网上的图片连接写出src
        属性中一样可以跳转   
        网上图片连接为右键复制图片地址（万一该图片地址改变或者被删除会导致引入失败）
        img标签是替换元素（介于行内和块元素之间）

        width：元素宽度
        height：元素高度
        如果只修改了一个其中一个属性图片会等比例缩小或者放大
    -->

    <img width="1000px" src="https://img2.baidu.com/it/u=1945464906,1635022113&fm=26&fmt=auto" alt="图片">
    <!-- 
        图片格式：
        jpeg（jpg）：支持颜色丰富，不支持透明效果，一般用来图片
        gif：支持颜色较少，支持简单透明，支持动图
        png：支持颜色丰富，支持复杂透明，不支持动图
        webp：是谷歌出的专门用于网页显示图片的，支持颜色丰富且文件小，缺点兼容性不好
        base64；图片使用base64进行编码，一种编码加密 格式，可以直接将图片转换为字符，可以直接通过引入网页显示
     -->
</body>
</html>
