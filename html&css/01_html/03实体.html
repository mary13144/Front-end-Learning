<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体</title>
</head>
<body>
    <!-- 网页中有时候不能显示出一些特殊的符号，比如连续的空格被解析为一个空格，
        大于号和小于号等等 。解决这个问题需要使用到实体（转义字符）&
    &nbsp;表示空格，&gt;大于号,&lt;小于号,&copy;版权符号-->
    <p>
        &gt;a&lt;
        <br>
    
        &copy;清华大学出版社
    </p>

</body>
</html>
