<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!-- 超链接是一个行内元素并且可以嵌套除它自身之外的任何元素 
        属性 href 指明超链接要跳转的地址
        但我们需要跳转到一个服务器内部页面时一般会使用相对路径
        相对路径一般是./或者../开头
        如果不写则默认是./开头
        ./表示当前文件所在目录
        ../表示当前文件所在目录的上一级目录
    -->

</body>
</html>
