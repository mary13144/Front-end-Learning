<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fontaswesome/css/all.css">
</head>
<body>
    <!-- 
        图标字体（iconfont）
            -在网页中经常需要使用一些小图标，可以用图片来引入图标，但是
             图片引入会存在一些问题，比如图标比较大，运用不够灵活
            -所以在使用图标的时候，可以通过直接将图标设置为字体，通过
             fant-face来对图标进行引入
            -这样可以通过字体的方式来使用图标


        fontawesome 使用步骤
            1.下载 https://fontawesome.com/
            2.解压
            3.将css和webfonts移动到项目中
            4.将all.css引入到网页中
            5.使用图标字体
                - 直接通过类名来使用图标字体
                    class="fas fa-bell"
                    class="fab fa-accessible-icon"
     -->
     <i class="fas fa-bell-slash" style="font-size: 40px; color: red;"></i>
     <i class="fab fa-accessible-icon"></i>
</body>
</html>
